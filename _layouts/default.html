<!DOCTYPE html>
<html>
<!--div include-html="/_includes/head.html"></div!-->
{% include head.html %}

<body>
  <!--div include-html="/_includes/nav.html"></div!-->
  {% include nav.html %}

  <!-- Content -->
  <div class="container pt-4 pb-5 mb-5">
    <!-- header -->
    <header class="container article-header">
      <h2 class="article-title">{{page.title}}</h2>
      <small class="date">{{page.date | date_to_string}}</small>
      <div class="container row align-items-start">
        {% for c in page.categories %}
        <div class="container m-1 categories col-auto badge text-bg-light">
          <a class="category link-dark link-offset-2 link-underline-opacity-0 link-underline-opacity-0-hover">{{c}}</a>
        </div>
        {% endfor %}
      </div>
    </header>
    <div class="mt-5">
      {{content}}
    </div>
  </div>

  <!-- JavaScript -->
  {% if page.layout == "post" %}
  <script defer src="{{site.baseurl}}/assets/js/lbox.js"></script>
  {% endif %}
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/simple-jekyll-search.min.js"></script>

  <script src="/assets/js/main.js"></script>
  <script>
    //JekyllSearch
    var sjs = SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      json: '{{ site.baseurl }}/search.json',
      searchResultTemplate: '<li><a class="link-dark link-offset-2 link-underline-opacity-0 link-underline-opacity-0-hover mb-4 fs-5" href="{url}" title="{desc}">{title}</a></li>',
      noResultsText: 'No results found!',
      limit: 10,
      fuzzy: false,
      exclude: ['Welcome']
    });
    sjs.search("Helo");
  </script>

</body>

</html>
