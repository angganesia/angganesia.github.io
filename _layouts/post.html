---
layout: default
---

<section class="article col">
  <div class="article-header">
    <h2 class="article-title">{{page.title}}</h2>
    <small class="date">{{page.date | date_to_string}}</small>
    <div class="m-1 categories col-auto badge text-bg-dark">
      {% for c in page.categories %}
      <a class="category">{{c}}</a>
      {% endfor %}
    </div>
  </div>
  <div class="content">{% include toc.html html=content %}</div>
  <div class="content">{{content}}</div>
  <div class="content">{% include disqus_comments.html %}</div>

</section>
